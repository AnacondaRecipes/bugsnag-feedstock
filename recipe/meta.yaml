{% set name = "bugsnag" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d3e9768acf7405004842992ee35ca2bbc71b1c365a5b846a42290211b92b7a5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - webob

test:
  imports:
    - bugsnag

about:
  home: https://bugsnag.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Automatic error monitoring for django, flask, etc.
  dev_url: https://github.com/bugsnag/bugsnag-python

extra:
  recipe-maintainers:
    - tschoonj
